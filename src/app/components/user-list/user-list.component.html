<div class="dashboard_cont section_pad">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="cards">
          <div class="cards_heading">
            <h3 class="blueTheme">User List</h3>
          </div>
          <div class="cards_content">
            <div *ngIf="users">
              <div class="table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th  scope="col">User Name</th>
                    <th  scope="col">Email Address</th>
                    <th  scope="col">User Type</th>
                  
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">{{user.fname}}</th>
                    <td>{{user.emailid}}</td>
                    <td>{{user.type}}</td>
                   
                  
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mt-4">

              <input type="button" class="btn btn-primary main_btn main_btn_outline" [routerLink]="['/setMyHome/admin']"
              id="Back" value="Back" >
            </div>
          
          
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
