<form [formGroup]="rForm" (ngSubmit)="createBooking(rForm.value)" >
  <div class="row divlogin">
      
    
    <div class="col-sm-6">
   
      <div id="accntform">
        <h3 class="blueTheme">Register for Giveaway</h3>

        <div class="form-group required">
          <label class="control-label">Events</label>
          <select class="form-control" formControlName="eventName" id="eventName">

            <option value="{{event.eventId}}" *ngFor="let event of events" 
            [selected]=" event.eventId == defaultEvent ">{{event.name}}</option>
          </select>
        </div>

        <div class="form-group required">
          <label class="control-label">Heavy Category</label>
          <br>
          <div *ngFor="let furniture of heavyFurniture" class="listdisplay">
            <div class="checkbox">
              <label><input type="checkbox" value={{furniture.furnitureName}} formControlName="heavyFurnitureName" id="heavyFurnitureName">{{furniture.furnitureName}}</label>
            </div>
             <input type="text" formControlName="heavyCategoryCount" id="heavyCategoryCount" (keyup)="changeEvent($event.target.value, furniture.furnitureId)"/>
          </div>


          <!-- <div class="alert alert-danger" *ngIf="!rForm.controls['hcat'].valid && rForm.controls['hcat'].touched">
    <div *ngIf="rForm.controls['hcat'].errors.required">
      Last name is required
    </div>
  </div> -->
        </div>

        <div class="form-group required">
          <label class="control-label">Medium Category</label>
          <div *ngFor="let medFurniture of mediumFurniture" class="listdisplay">
            <div class="checkbox">
              <label><input type="checkbox" value={{medFurniture.furnitureName}} formControlName="mediumFurnitureName" id="mediumFurnitureName"> {{medFurniture.furnitureName}}</label>
            </div>
            <input type="text" formControlName="mediumCategoryCount" id="mediumCategoryCount" (keyup)="changeEvent($event.target.value, medFurniture.furnitureId)"/>
          </div>

          <!-- <div class="alert alert-danger" *ngIf="!rForm.controls['hcat'].valid && rForm.controls['hcat'].touched">
    <div *ngIf="rForm.controls['hcat'].errors.required">
      Last name is required
    </div>
  </div> -->
        </div>

          <div class="form-group required">
            <label class="control-label">Small Category</label>
            <div *ngFor="let smFurniture of smallFurniture" class="listdisplay">
              <div class="checkbox">
                <label><input type="checkbox" value={{smFurniture.furnitureName}} formControlName="smallFurnitureName" id="smallFurnitureName"> {{smFurniture.furnitureName}}</label>
              </div>
              <input type="text" formControlName="lowCategoryCount" id="lowCategoryCount" (keyup)="changeEvent($event.target.value, smFurniture.furnitureId)" />
            </div>

            <!-- <div class="alert alert-danger" *ngIf="!rForm.controls['hcat'].valid && rForm.controls['hcat'].touched">
      <div *ngIf="rForm.controls['hcat'].errors.required">
        Last name is required
      </div>
    </div> -->
          </div>

          <div class="form-group required">
            <label class="control-label">Time Slot</label>
            <select class="form-control" formControlName="timeSlot" id="timeSlot">
              <option value="{{defaultTimeSlot}}" [selected]="true">{{defaultTimeSlot}}</option>
              <option value="9.00 a.m- 10.00 a.m.">9.00 a.m. - 10.00 a.m.</option>
              <option value="10.00 a.m. - 11.00 a.m.">10.00 a.m. - 11.00 a.m.</option>
              <option value="11.00 a.m. - 12.00 p.m.">11.00 a.m. - 12.00 p.m.</option>
              <option value="1.00 a.m. - 2.00 p.m.">1.00 a.m. - 2.00 p.m.</option>
              <option value="2.00 a.m. - 3.00 p.m.">2.00 a.m. - 3.00 p.m.</option>
            </select>
          </div>





          <div class="form-group">
            <input type="submit" class="btn btn-primary expanded signUpbtn" id="submit" value="Register" [disabled]="!rForm.valid">
            <input type="button" class="btn expanded" [routerLink]="['/setMyHome/nonadmin']"
                   id="Back" value="Back">
          </div>
        </div>  
     
        
       
    </div>   
    </div> 
    </form>
