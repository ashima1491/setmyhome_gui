<div class="dashboard_cont section_pad">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="cards">
					<div class="cards_heading">
						<h3 class="blueTheme">Register for Giveaway</h3>
					</div>
					<div class="cards_content">
						<form [formGroup]="rForm" (ngSubmit)="createBooking(rForm.value)">
							<div class="row divlogin  justify-content-center">
								<div class="col-lg-8">
                  <div id="accntform">

                    <div class="form-group required">

                      <!-- select an event from the drop down-->
                      <label class="control-label">Events</label>
                      <select class="form-control" formControlName="eventName" id="eventName">

                        <option value="{{event.eventId}}" *ngFor="let event of events"
                                [selected]=" event.eventId == defaultEvent ">
                          {{event.name}}
                        </option>
                      </select>
                    </div>
                
                    
                    <div class="form-group required">
                      <label class="control-label">Heavy Category</label>
                      <br>
                      <div *ngFor="let furniture of heavyFurniture" class="listdisplay">
                        <!-- select a heavy category furniture that you want to book-->
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" style="height:40px; margin-right:15px;" class="form-control" value={{furniture.furnitureName}}
                                   formControlName="heavyFurnitureName"
                                   id="heavyFurnitureName">{{furniture.furnitureName}}
                          </label>
                        </div>
                          <!-- enter a quantity for furniture to be booked-->
                        <div style="width: 100%;">
                          <input type="text" class="form-control" formControlName="heavyCategoryCount"
                                 id="heavyCategoryCount"
                                 (keyup)="changeEvent($event.target.value, furniture.furnitureId)" />
                        </div>

                        <div class="clearfix"></div>
                      </div>
                    </div>

                    <div class="form-group required">
                      <label class="control-label">Medium Category</label>
                      <br>
                      <div *ngFor="let medFurniture of mediumFurniture" class="listdisplay">
                        <div class="checkbox">
                          <label>
                             <!-- select a medium category furniture that you want to book-->
                            <input type="checkbox" style="height:40px; margin-right:15px;" class="form-control" value={{medFurniture.furnitureName}}
                                   formControlName="mediumFurnitureName"
                                   id="mediumFurnitureName">
                            {{medFurniture.furnitureName}}
                          </label>
                        </div>

                        <div style="width: 100%;">
                          <!-- enter a quantity for medium furniture to be booked-->
                          <input type="text" class="form-control" formControlName="mediumCategoryCount"
                                 id="mediumCategoryCount"
                                 (keyup)="changeEvent($event.target.value, medFurniture.furnitureId)" />
                        </div>
                      </div>

                    
                    </div>

                    <div class="form-group required">
                      <label class="control-label">Small Category</label>
                      <div *ngFor="let smFurniture of smallFurniture" class="listdisplay">
                        <div class="checkbox">
                           <!-- select a  small category furniture that you want to book-->
                          <label>
                            <input type="checkbox" style="height:40px; margin-right:15px;" class="form-control" value={{smFurniture.furnitureName}}
                                   formControlName="smallFurnitureName"
                                   id="smallFurnitureName">
                            {{smFurniture.furnitureName}}
                          </label>
                        </div>
                        <!-- enter a quantity for small furniture to be booked-->
                        <input type="text" class="form-control" formControlName="lowCategoryCount"
                               id="lowCategoryCount"
                               (keyup)="changeEvent($event.target.value, smFurniture.furnitureId)" />
                      </div>
                    </div>
                    <div class="form-group required">
                      <!-- select a time slot-->
                      <label class="control-label">Time Slot</label>
                      <select class="form-control" formControlName="timeSlot" id="timeSlot">
                        <option value="{{defaultTimeSlot}}" [selected]="true">
                          {{defaultTimeSlot}}
                        </option>
                        <option value="9.00 a.m- 10.00 a.m.">9.00 a.m. - 10.00 a.m.</option>
                        <option value="10.00 a.m. - 11.00 a.m.">10.00 a.m. - 11.00 a.m.</option>
                        <option value="11.00 a.m. - 12.00 p.m.">11.00 a.m. - 12.00 p.m.</option>
                        <option value="1.00 p.m. - 2.00 p.m.">1.00 p.m. - 2.00 p.m.</option>
                        <option value="2.00 p.m. - 3.00 p.m.">2.00 p.m. - 3.00 p.m.</option>
                      </select>
                    </div>
                    <div class="form-group text-center mt-5">
                      <input type="submit" class="btn btn-primary main_btn" id="submit"
                             value="Register" [disabled]="!rForm.valid">
                      <input type="button" class="btn btn-primary main_btn main_btn_outline"
                             [routerLink]="['/setMyHome/nonadmin']" id="Back" value="Back">
                    </div>
                  </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
